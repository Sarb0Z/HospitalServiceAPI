<div
  class="modal fade"
  id="addModal"
  tabindex="-1"
  aria-labelledby="addModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title" id="addModalLabel">Add Visit</h1>
        <button
          type="button"
          class="btn-close"
          (click)="closeClick.emit()"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="form-group row">
          <label class="col-sm-2">Patient ID</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="patient_id"
              placeholder="Enter ID"
            />
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2">Doctor ID</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="doctor_id"
              placeholder="Enter ID"
            />
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2">Date of Visit</label>
          <div class="col-sm-10">
            <input
              type="date"
              class="form-control"
              [(ngModel)]="timing"
              placeholder="Enter date"
            />
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2">Purpose</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="purpose"
              placeholder="Enter Purpose of Visit"
            />
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="closeClick.emit()"
          data-bs-dismiss="modal"
        >
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="addVisit()"
          data-bs-dismiss="modal"
        >
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
