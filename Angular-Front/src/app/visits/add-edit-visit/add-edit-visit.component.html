<div class="form-group row">
    <label class="col-sm-2">Patient Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="patient_name"
        placeholder="Enter Full Name">
    </div>
</div>

<div class="form-group row">
    <label class="col-sm-2">Doctor Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="doctor_name"
        placeholder="Enter Name">
    </div>
</div>

<div class="form-group row">
    <label class="col-sm-2">Date of Visit</label>
    <div class="col-sm-10">
        <input type="date" class="form-control" [(ngModel)]="timing"
        placeholder="Enter date">
    </div>
</div>

<div class="form-group row">
    <label class="col-sm-2">Purpose</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="purpose"
        placeholder="Enter Purpose of Visit">
    </div>
</div>

<button (click)="addVisit()" class="btn btn-primary">
    Add
</button>

<button (click)="updateVisit()" *ngIf="visit.id!=0" class="btn btn-primary">
    Update
</button>
