<div>
  <button
    mat-button
    type="button"
    data-bs-toggle="modal"
    data-bs-target="#addModal"
    data-keyboard="false"
    class="btn1"
  >
    Add Doctor
  </button>
  <app-generic-modal
    [modalID]="'addModal'"
    [modalTitle]="modalTitle"
    (closeClick)="(closeClick)"
    (doAction)="addDoctor()"
  >
    <ng-container content>
      <div class="form-group row">
        <label class="col-sm-2">FullName</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="doctor_name"
            placeholder="Enter Full Name"
          />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2">Title</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="title"
            placeholder="Enter Title"
          />
        </div>
      </div>
    </ng-container>
  </app-generic-modal>
</div>
