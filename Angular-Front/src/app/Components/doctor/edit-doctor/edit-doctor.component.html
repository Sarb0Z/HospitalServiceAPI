<button
  mat-button
  type="button"
  data-bs-toggle="modal"
  [attr.data-bs-target]="'#editModal' + id"
>
  EDIT
</button>

<app-generic-modal
  [modalID]="'editModal' + id"
  [modalTitle]="modalTitle"
  (closeClick)="(closeClick)"
  (doAction)="updateDoctor()"
>
  <ng-container content>
    <div class="form-group row">
      <label class="col-sm-2">FullName</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="doctor_name"
          placeholder="Enter Full Name"
        />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2">Title</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="title"
          placeholder="Enter Title"
        />
      </div>
    </div>
  </ng-container>
</app-generic-modal>
