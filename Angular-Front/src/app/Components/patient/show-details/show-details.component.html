<button
  mat-button
  type="button"
  data-bs-toggle="modal"
  [attr.data-bs-target]="'#showModal' + patient.id"
>
  SHOW
</button>
<app-generic-modal
  [modalID]="'showModal' + patient.id"
  [modalTitle]="modalTitle"
  (closeClick)="(closeClick)"
>
  <ng-container content>
    <mat-card>
      <h3>Blood Type: {{ patient.blood_type }}</h3>
      <h3>Bone Density: {{ patient.bone_density }}</h3>
    </mat-card>
  </ng-container>
</app-generic-modal>
