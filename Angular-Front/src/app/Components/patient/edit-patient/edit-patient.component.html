<button
  mat-button
  type="button"
  data-bs-toggle="modal"
  [attr.data-bs-target]="'#editModal' + id"
>
  EDIT
</button>
<app-generic-modal
  [modalTitle]="modalTitle"
  [modalID]="'editModal' + id"
  (closeClick)="(closeClick)"
  (doAction)="updatePatient()"
>
  <ng-container content>
    <div class="form-group row">
      <label class="col-sm-2">FullName</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="patient_name"
          placeholder="Enter Full Name"
        />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2">Cnic</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="cnic"
          placeholder="Enter Cnic"
        />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2">Date of Birth</label>
      <div class="col-sm-10">
        <input
          type="date"
          class="form-control"
          [(ngModel)]="dob"
          placeholder="Enter Dob"
        />
      </div>
    </div>
  </ng-container>
</app-generic-modal>
