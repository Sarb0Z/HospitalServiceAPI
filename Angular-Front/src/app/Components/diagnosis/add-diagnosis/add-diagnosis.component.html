<div>
    <div
      class="modal fade"
      id="addModal"
      tabindex="-1"
      aria-labelledby="addModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title" id="addModalLabel">Add Diagnosis</h1>
            <button
              type="button"
              class="btn-close"
              (click)="closeClick.emit()"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="modal-body">
              <div class="form-group row">
                <label class="col-sm-2">Doctor ID</label>
                <div class="col-sm-10">
                  <input
                    type="number"
                    class="form-control"
                    [(ngModel)]="doctor"
                    placeholder="Enter Doctor ID"
                  />
                </div>
              </div>
  
              <div class="form-group row">
                <label class="col-sm-2">Visit ID</label>
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="visit"
                    placeholder="Enter Visit ID"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2">Diagnosis</label>
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="result"
                    placeholder="Enter Diagnosis"
                  />
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                (click)="closeClick.emit()"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                (click)="addDiagnosis()"
                data-bs-dismiss="modal"
              >
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
