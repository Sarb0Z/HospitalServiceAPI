<form (ngSubmit)="onSubmit()" [formGroup]="form">
  <div class="form-group row">
    <label class="col-sm-2">Enter Full Name</label>
    <div class="col-sm-10">
      <input
        formControlName="fullname"
        type="text"
        class="form-control"
        placeholder="Enter Name"
      />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2">Enter Cnic</label>
    <div class="col-sm-10">
      <input
        formControlName="cnic"
        type="text"
        class="form-control"
        placeholder="Enter CNIC"
      />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2">Enter Email</label>
    <div class="col-sm-10">
      <input
        formControlName="email"
        type="email"
        class="form-control"
        placeholder="Enter Email"
      />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2">Password</label>
    <div class="col-sm-10">
      <input
        formControlName="password"
        type="password"
        class="form-control"
        placeholder="Enter Password"
      />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2">Re-enter Password</label>
    <div class="col-sm-10">
      <input
        formControlName="password2"
        type="password"
        class="form-control"
        placeholder="Enter Password"
      />
    </div>
  </div>
  <button type="submit" color="primary" [disabled]="form.invalid">Register</button>
</form>
