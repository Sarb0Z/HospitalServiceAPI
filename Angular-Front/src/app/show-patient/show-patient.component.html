<button mat-button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
        (click)="AddPatient()" data-keyborad="false">
  Add Patient
</button>
 
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{modalTitle}}</h5>
        <button type="button" class="btn-close" (click)="closeClick()" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-add-edit-patient [patient]="patient" *ngIf="activateAddEditPatientCom">
        </app-add-edit-patient>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<app-generic-list [list]="patientList">
  <ng-container content>
    <div class="movies-container">
      <div *ngFor="let patient of patientList"
           class="movie-container">
           <mat-toolbar color="primary"> Patient Details </mat-toolbar>
           <div class="content">
             <mat-card class="mat-elevation-z4">
               <mat-card-header>
                 <mat-card-title>{{ patient.patient_name }}</mat-card-title>
               </mat-card-header>
               <mat-card-content>
                 <p>CNIC: {{ patient.cnic  }}</p>
                 <p>Date of Birth: {{patient.dob | date: 'dd/MM/yyyy' }}</p>
               </mat-card-content>
               <mat-card-actions>
                <button mat-button type="button" data-bs-toggle="modal"
                data-bs-target="#exampleModal" (click)="EditPatient(patient)">EDIT</button>
                 <button mat-button (click)="deleteClick(patient)" color="warn">
                   DELETE
                 </button>
               </mat-card-actions>
             </mat-card>
           </div>
      </div>
    </div>
  </ng-container>
</app-generic-list>
