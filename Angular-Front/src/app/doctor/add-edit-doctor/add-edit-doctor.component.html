<div class="form-group row">
    <label class="col-sm-2">FullName</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="doctor_name"
        placeholder="Enter Full Name">
    </div>
</div>

<div class="form-group row">
    <label class="col-sm-2">Title</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="title"
        placeholder="Enter Title">
    </div>
</div>

<button (click)="addDoctor()"  *ngIf="doctor.id==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateDoctor()" *ngIf="doctor.id!=0" class="btn btn-primary">
    Update
</button>
