<form >
    <mat-form-field appearance="outline">
      <mat-label>Id*</mat-label>
      <input formControlName="id" matInput />
      <mat-error>The Id field is required</mat-error>
    </mat-form-field>
  
    <div class="checkbox-container">
      <mat-checkbox formControlName="visitLogged">Visited Before</mat-checkbox>
    </div>
  
    <mat-form-field appearance="outline">
      <mat-label>Patient CNIC</mat-label>
      <input formControlName="trailer" matInput />
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <mat-label>Date of Birth</mat-label>
      <input formControlName="dob" matInput [matDatepicker]="picker" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  
    <div>
      <button mat-flat-button color="primary" >
        Save Changes
      </button>
      <a mat-stroked-button routerLink="/">Cancel</a>
    </div>
  </form>
