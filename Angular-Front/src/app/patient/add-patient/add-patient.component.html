<button
  mat-button
  type="button"
  data-bs-toggle="modal"
  data-bs-target="#addModal"
  data-keyboard="false"
  class="btn1"
>
  Add Patient
</button>

<div
  class="modal fade"
  id="addModal"
  tabindex="-1"
  aria-labelledby="addModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title" id="addModalLabel">Add Patient</h1>
        <button
          type="button"
          class="btn-close"
          (click)="closeClick.emit()"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="form-group row">
            <label class="col-sm-2">FullName</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" [(ngModel)]="patient_name"
                placeholder="Enter Full Name">
            </div>
        </div>
        
        <div class="form-group row">
            <label class="col-sm-2">Cnic</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" [(ngModel)]="cnic"
                placeholder="Enter Cnic">
            </div>
        </div>
        
        <div class="form-group row">
            <label class="col-sm-2">Date of Birth</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" [(ngModel)]="dob"
                placeholder="Enter Dob">
            </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="addPatient()"
          data-bs-dismiss="modal"
        >
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
