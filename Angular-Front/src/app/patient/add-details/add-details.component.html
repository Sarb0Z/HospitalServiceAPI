
<div
  class="modal fade"
  id="addModal"
  tabindex="-1"
  aria-labelledby="addModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title" id="addModalLabel">Add Patient Details</h1>
        <button
          type="button"
          class="btn-close"
          (click)="closeClick.emit()"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form [formGroup]="patientDetail">
        <div class="modal-body">
          <div class="form-group row">
            <label class="col-sm-2">Blood Type</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                formControlName="blood_type"
                placeholder="Enter Blood Type"
              />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2">Bone Density</label>
            <div class="col-sm-10">
              <input
                type="number"
                class="form-control"
                formControlName="bone_density"
                placeholder="Enter Bone Density"
              />
            </div>
          </div>
          
            <div class="modal-footer">
              <button
                type="click"
                class="btn btn-primary"
                data-bs-dismiss="modal"
                data-bs-target="#addModal"

                (click)="AddDetails()"
              >
                Save changes
              </button>
            </div>
          </div>
      </form>
    </div>
  </div>
</div>
